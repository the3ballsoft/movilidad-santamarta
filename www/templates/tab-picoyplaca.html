<ion-view title="Pico y Placa">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="vehiculo in vehiculos" type="item-text-wrap" href="#/tab/picoyplaca/{{vehiculo.id}}">
        {{vehiculo.nombre}}
      </ion-item>
    </ion-list>
    <a class="button button-block button-large button-positive" href="#/tab/picoyplaca/add/vehiculo">
    <i class="icon ion-plus"></i>  Agregar vehiculo 
    </a>
  </ion-content>
</ion-view>
